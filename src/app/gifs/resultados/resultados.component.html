<div class="row">
    <div class="col-md-4 col-sm-6 animate__flipInX" *ngFor="let result of results">
       <div class="card">
           <div class="card-body">
               <img [src]="result.images.downsized_medium.url" [alt]="result.title" class="card-img-top">
               <div class="card-text">
                   {{result.title}}
               </div>
           </div>
       </div>
    </div>
</div>
